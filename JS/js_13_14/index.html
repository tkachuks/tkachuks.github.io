<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS_13_14</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper" id="root">

    <button class="btn" type="button" id="myBtn">Проверить мои результаты</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="modal-answer">Modal window</p>
      </div>
      </div>
    </div>
    <script id="template" type="text/template">
      <div class="wrap_temp">
        <h1>{{title}}</h1>
        <ul class="row list" id="box">
          {{#each questions}}
          <li class="list_item">
            <h4 class="list_item-title">{{title}}</h4>
            <ul class="list_item-answer">
              {{#each answers}}
              <li>
                <label>
                  <input class="answer" type="checkbox">
                  {{this}}
                </label>
              </li>
              {{/each}}
            </ul>
          </li>
          {{/each}}
        </ul>
      </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/g/lodash@4.17.4"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
