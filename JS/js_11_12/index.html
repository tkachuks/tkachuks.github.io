    <div id="user"></div>
    <script id="userCard" type="text/template">
      {{#users}}
      <div class="card">
        <img class="user_foto" src="{{img}}" height="150" alt="user foto">
        <div class="card_info">
          <p class="title">User Card</p>
          <p class="text">Name:&nbsp;<span class="name">{{name}}</span></p>
          <p class="mail text">E-mail:&nbsp;<span>{{email}}</span></p>
          <p class="tel text">Telephone:&nbsp;<span>{{tel}}</span></p>
          <p class="date text">Date of registration:&nbsp;<span>{{date}}</span></p>
        </div>
      </div>
        {{/users}}
