<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <table>
    <tr>
      <td colspan="2"></td>
      <td colspan="3"></td>
      <td class="yellow" colspan="3"></td>
    </tr>
    <tr>
      <td rowspan="2"></td>
      <td class="red" rowspan="5" colspan="4"></td>
      <td class="yellow" colspan="3" rowspan="2"></td>
    </tr>
    <tr>
    </tr>
    <tr>
      <td rowspan="4"></td>
      <td rowspan="3"></td>
      <td colspan="2" rowspan="3"></td>
    </tr>
    <tr>
    </tr>
    <tr>
    </tr>
    <tr>
      <td class="black" colspan="2" rowspan="2"></td>
      <td colspan="2"></td>
      <td colspan="3"></td>
    </tr>
    <tr>
      <td class="yellow" rowspan="3"></td>
      <td colspan="2"></td>
      <td class="blue" colspan="3" rowspan="2"></td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2"></td>
      <td class="black" colspan="2"></td>
    </tr>
    <tr>
      <td colspan="5"></td>
    </tr>
  </table>
</body>
</html>
