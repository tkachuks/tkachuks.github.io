<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastre</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="libs/font_awesome/css/font-awesome.min.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <nav>
        <ul class="menu_1">
          <li><a href="#"><i class="fa fa-flag" aria-hidden="true"></i>Minhas Ofertas</a></li>
          <li><a href="#">Ola! <span>Entrar</span> ou <span>Cadastre-se</span></a></li>
        </ul>
        <ul class="menu_2">
          <li><a href="#">Neu YouBike</a></li>
          <li><a href="#">Vender</a></li>
          <li><a href="#">Forum</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Ajuda</a></li>
        </ul>
      </nav>
    </header>
    <div class="main_form">
      <div class="cadastre">
        <p>Cadastre-se</p>
      </div>
      <form action="#">
        <p><button type="button" name="button"><img src="img/button.png" alt="button"></button></p>
        <fieldset>
          <legend>OU</legend>
          <p><input class="style" type="text" name="first_name" required placeholder="First Name"></p>
          <p><input class="style" type="text" name="last_name" required placeholder="Last Name"></p>
          <p><input class="style" type="email" name="email_address" required placeholder="Email Address"></p>
          <p><input class="style" type="password" name="password" required placeholder="Choose Password"></p>
          <p><input class="style" type="password" name="password_confirm" required placeholder="Password Confirm"></p>
        </fieldset>
        <p>
          <input type="checkbox" id="check" value="send">
          <label for="check">Send me Youbike updates and tips</label>
        </p>
        <div class="button"><p>Create my Account</p></div>
        <div class="small"> <p>By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.</p></div>
      </form>
    </div>
  </div>
</body>
</html>
