<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="./bundle.css" rel="stylesheet"></head>

<body onload="bodyOnLoad()">
    <script src='./config.js'></script>
    <div id='root'></div>
    <script type="text/javascript">
        function bodyOnLoad() {
            document.querySelector('body').style.direction = window._config.data.boolean.isRTL ? 'rtl' : 'ltr';
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {
                    return;
                }
                js = d.createElement(s);
                js.id = id;
                js.src = "./main.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'main'));
        }
    </script>
<script type="text/javascript" src="https://unpkg.com/react@16.2.0/umd/react.production.min.js"></script><script type="text/javascript" src="https://unpkg.com/redux@3.7.2/dist/redux.min.js"></script><script type="text/javascript" src="https://unpkg.com/react-dom@16.2.0/umd/react-dom.production.min.js"></script><script type="text/javascript" src="https://unpkg.com/react-redux@5.0.6/dist/react-redux.min.js"></script><script type="text/javascript" src="https://unpkg.com/@umds/object-assign@4.1.1-beta.24/object-assign.min.js"></script><script type="text/javascript" src="./main.js"></script></body>

</html>
